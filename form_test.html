<!DOCTYPE html>
<html lang=en>
<head>
<style>
#popupcontent{
   position: absolute;
   visibility: hidden;
   overflow: hidden;
   border:1px solid;
   background-color:#05dff8;
   border:1px solid;
   padding:5px;
}
</style>

<script>

function showPopup(w,h){
   var popUp = document.getElementById("popupcontent");

   popUp.style.top = "200px";
   popUp.style.left = "200px";
   popUp.style.width = w + "px";
   popUp.style.height = h + "px";

   if (baseText == null) baseText = popUp.innerHTML;
   popUp.innerHTML = baseText +
      "<center><div id=\"statusbar\"><button onclick=\"hidePopup();\">CANCEL</button></div></center>";

   var sbar = document.getElementById("statusbar");
   sbar.style.marginTop = (parseInt(h)-40) + "px";
   popUp.style.visibility = "visible";
}

function hidePopup(){
   var popUp = document.getElementById("popupcontent");
   popUp.style.visibility = "hidden";
}

var baseText = null;
</script>

</head>
<body>
<div id="popupcontent">
<p>
    Welcome, command please.
  <select>
    <option value="time">Time</option>
    <option value="alarm">Alarm</option>
    <option value="setalarm">Set Alarm</option>
    <option value="alarmsound">Alarm Sound</option>
    <option value="sleepsound">Sleep Sound</option>
    <option value="playsleepsound">Play Sleep Sound</option>
    <option value="date">Today's Date</option>
    <option value="temperature">Temperature</option>
    <option value="nightlight">Night Light</option>
  </select>
</p>
  <center><button onclick="hidePopup();">CANCEL</button></center>
</div>
<a href="#" onclick="showPopup(300,100);" >Hello, Moshi.</a>
</body>
</html>
