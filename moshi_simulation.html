<html>
  <head>
    <title>
      Moshi Simulator
    </title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="moshistyle.css">

	<script src="moshiscripts.js"></script>
  <script src="moshi_colors.js"></script>


  </head>
  <body onload="startTime()">

    <table width=100% height=100% cellpadding=0 cellspacing=0>
      <tr>
        <td valign=top>
<div id="nightlight"></div>
    <a href="#" onclick="myAudio.play(); showCustomPopUpWindow(200,200,300,100,'popupcontent');" >Hello, Moshi.</a>


<a href="#" onclick="OffNightLight();" >Night Light Off</a>
<br>
<br>
<br>
<br>
	<center>
	<table width="80%" border=0>
		<tr>
      <td valign="bottom" align="center">
			<div id="ampm"></div>

			<div id="moshitime"></div>
			</td>
		</tr>
    <tr>
      <td valign="bottom" align="center">
        <div id="popupcontent">
        <p>
            Welcome, command please.
          <select id="commands" onchange="moshicommand()">
            <option value="time">Time</option>
            <option value="alarm">Alarm</option>
            <option value="setalarm">Set Alarm</option>
            <option value="alarmsound">Alarm Sound</option>
            <option value="sleepsound">Sleep Sound</option>
            <option value="playsleepsound">Play Sleep Sound</option>
            <option value="moshidate">Today's Date</option>
            <option value="temperature">Temperature</option>
            <option value="nightlight">Night Light</option>
          </select>
        </p>
          <center><button onclick="hidePopUpWindow('popupcontent');">CANCEL</button></center>
          <audio id="myAudio">
          <source src="command_please.wav" type="audio/wav">
          </audio>
        </div>
			</td>
		</tr>
    <tr>
      <td align="center">
        <div id="moshidate">
          <p class="pos_fixed">SUN<br>MON<br>TUE<br>WED<br>THU<br>FRI<br>SAT</p>
        </div>
      </td>
    </tr>
    <tr>
      <td align="center">
        <div id="AlarmMenu">
          <p>
            <audio id="alarm_1">
            <source src="http://www.externalharddrive.com/waves/sirens/sirentone.wav" type="audio/wav">
            </audio>
            <a href="#AlarmMenuChoice" onclick="alarm_1.play(); setAlarmChoice('alarm_1'); hidePopUpWindow('AlarmMenu');">Alarm 1</a>
            <br>
            <audio id="alarm_2">
            <source src="http://www.externalharddrive.com/waves/sirens/sirens.wav" type="audio/wav">
            </audio>
            <a href="#AlarmMenuChoice" onclick="alarm_2.play(); setAlarmChoice('alarm_2'); hidePopUpWindow('AlarmMenu');">Alarm 2</a>
            <br>
            <audio id="alarm_3">
            <source src="http://www.externalharddrive.com/waves/animal/rooster.wav" type="audio/wav">
            </audio>
            <a href="#AlarmMenuChoice" onclick="alarm_3.play(); setAlarmChoice('alarm_3'); hidePopUpWindow('AlarmMenu');">Alarm 3</a>
            <br>
          </p>
        </div>
      </td>
    </tr>
	</table>
	</center>

</td>
</tr>
</table>
<script>
var AlarmChoice = document.getElementById("alarm_1");
</script>

  </body>


</html>
