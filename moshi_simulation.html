<div id="nightlight"></div>

            <option value="setalarm">Set Alarm</option>

    </tr>

      <td align="center">

          <p>
            <audio id="alarm_1">
            <source src="alarm_1.mp3" type="audio/mp3">

            <br>
          </p>
        </div>
      </td>
    </tr>
    <tr>
      <td align="center">
        <div id="sleepsoundMenu">
          <p>
            <audio id="sound_1">
            <source src="sleep_sound_1.mp3" type="audio/mp3">
            </audio>
            <a href="#SoundMenuChoice" onclick="sound_1.play(); setSoundChoice('sound_1'); hidePopUpWindow('sleepsoundMenu');">Sound 1</a>

            <audio id="sound_2">
