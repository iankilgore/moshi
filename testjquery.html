<!DOCTYPE html>
<html>
<head>

<script src="jquery-1.12.0.min.js"></script>


<script>


$(document).ready(function(){
    $("#ian").click(function(){
        $(this).hide();
    });
});



</script>


</head>


<body>

<p>If you click on me, I will disappear.</p>
<p id="ian">Click me away!</p>
<p class="ian">Click Ian too!</p>

</body>
</html>
